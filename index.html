<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        @media only screen and (max-width: 480px){
        model-viewer(
            width: 500px; 
            height: 500px;
        )
        }
        .button-space{
            color: white; 
            background : black;
            width: 100%;
            height: auto;
            padding: 10px 5px;
            text-align: center;
        }
    </style>

</head>
<body>

    <!-- Import the component -->

<!-- Use it like any other HTML element -->
<model-viewer alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" src="clock.glb" ar ar-modes="webxr scene-viewer quick-look" seamless-poster shadow-intensity="1" camera-controls enable-pan></model-viewer>
    <div id="error" class="hide">AR is not supported on this device</div>
     <button class="button-space" slot="ar-button" id="ar-button">
            View in your space
    </button>
    
</body>
</html>
